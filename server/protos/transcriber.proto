// gRPC interface for the sign language transcriber service.
//
// Regenerate Python stubs with:
//   python -m grpc_tools.protoc -I. --python_out=. --grpc_python_out=. transcriber.proto
//
syntax = "proto3";
package transcriber;

service Transcriber {
  rpc Transcribe(VideoRequest) returns (TranscriptReply) {}
}

message VideoRequest {
  bytes video = 1;
}

message TranscriptReply {
  string transcript = 1;
}
